AllCops:
  TargetRubyVersion: 2.7.0
  Exclude:
    - 'vendor/**/*'
    - 'test/support/**/*'

  DisplayCopNames: true

  DisplayStyleGuide:
    Enabled: true

  NewCops: enable
  SuggestExtensions: false

Style/Documentation:
  Enabled: false

Style/Encoding:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true
